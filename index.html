<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Puzzle Produk CALIOFISH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 8px;
    }

    #levelInfo {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .puzzle-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 16px;
      overflow: hidden;

      /* BACKGROUND PRODUK + LOGO (PNG) */
      background-image: url("bg-produk.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    canvas {
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.85);
      cursor: pointer;
    }

    .controls {
      margin-top: 15px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .cta {
      margin-top: 20px;
    }

    .cta a {
      display: inline-block;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: #ff4d4d;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h1>Mainkan Puzzle Produk</h1>
  <div id="levelInfo">Level 1 â€” 2x2</div>

  <div class="puzzle-wrapper">
    <canvas id="puzzle" width="300" height="300"></canvas>
  </div>

  <div class="controls">
    <button id="startBtn">Mulai Puzzle</button>
  </div>

  <div class="cta">
    <a href="https://link-toko-online-kamu.com" target="_blank">
      ðŸ›’ Beli Sekarang
    </a>
  </div>

  <script>
    const canvas = document.getElementById("puzzle");
    const ctx = canvas.getContext("2d");
    const levelInfo = document.getElementById("levelInfo");
    const startBtn = document.getElementById("startBtn");

    const levels = [
      { size: 2, img: "level1.jpg", label: "Level 1 â€” 2x2" },
      { size: 3, img: "level2.jpg", label: "Level 2 â€” 3x3" },
      { size: 4, img: "level3.jpg", label: "Level 3 â€” 4x4" },
      { size: 5, img: "level4.jpg", label: "Level 4 â€” 5x5" }
    ];

    let currentLevel = 0;
    let SIZE = 2;
    let board = [];
    let emptyIndex = 0;
    let img = new Image();

    function initLevel() {
      const level = levels[currentLevel];
      SIZE = level.size;
      levelInfo.textContent = level.label;

      img.src = level.img;
      img.onload = () => {
        board = [...Array(SIZE * SIZE).keys()];
        emptyIndex = board.length - 1;
        shuffle();
        draw();
      };
    }

    function draw() {
      const tile = canvas.width / SIZE;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < board.length; i++) {
        if (board[i] === board.length - 1) continue;

        const sx = (board[i] % SIZE) * (img.width / SIZE);
        const sy = Math.floor(board[i] / SIZE) * (img.height / SIZE);
        const dx = (i % SIZE) * tile;
        const dy = Math.floor(i / SIZE) * tile;

        ctx.drawImage(
          img,
          sx,
          sy,
          img.width / SIZE,
          img.height / SIZE,
          dx,
          dy,
          tile,
          tile
        );

        ctx.strokeRect(dx, dy, tile, tile);
      }
    }

    function shuffle() {
      for (let i = 0; i < 100; i++) {
        const neighbors = getNeighbors(emptyIndex);
        const move = neighbors[Math.floor(Math.random() * neighbors.length)];
        [board[emptyIndex], board[move]] = [board[move], board[emptyIndex]];
        emptyIndex = move;
      }
    }

    function getNeighbors(i) {
      const res = [];
      const r = Math.floor(i / SIZE);
      const c = i % SIZE;

      if (r > 0) res.push(i - SIZE);
      if (r < SIZE - 1) res.push(i + SIZE);
      if (c > 0) res.push(i - 1);
      if (c < SIZE - 1) res.push(i + 1);

      return res;
    }

    function isSolved() {
      return board.every((v, i) => v === i);
    }

    canvas.addEventListener("click", e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const col = Math.floor(x / (rect.width / SIZE));
      const row = Math.floor(y / (rect.height / SIZE));
      const index = row * SIZE + col;

      if (getNeighbors(emptyIndex).includes(index)) {
        [board[emptyIndex], board[index]] = [board[index], board[emptyIndex]];
        emptyIndex = index;
        draw();

        if (isSolved()) {
          setTimeout(() => {
            currentLevel++;
            if (currentLevel < levels.length) {
              initLevel();
            } else {
              alert("Semua level selesai! ðŸŽ‰");
            }
          }, 600);
        }
      }
    });

    startBtn.addEventListener("click", () => {
      currentLevel = 0;
      initLevel();
    });
  </script>

</body>
</html>
